<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <style>
        body {
            background: linear-gradient(135deg, #f8f8f8 60%, #e3e0ff 100%);
            color: #222;
            font-family: 'Noto Sans TC', 'Microsoft JhengHei', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 0;
            pointer-events: none;
            background: url('data:image/svg+xml;utf8,<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg"><path d="M200 0 Q220 100 400 200 Q220 300 200 400 Q180 300 0 200 Q180 100 200 0 Z" fill="%23e0d7fa" opacity="0.18"/></svg>') repeat;
            opacity: 0.7;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 500;
            letter-spacing: 0.1em;
            margin-bottom: 0.5em;
            position: relative;
            z-index: 1;
        }
        .container {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(80,60,180,0.10);
            padding: 56px 40px;
            min-width: 320px;
            max-width: 90vw;
            text-align: center;
            position: relative;
            z-index: 1;
            border: 1.5px solid #e0d7fa;
        }
        .container::before {
            content: '';
            position: absolute;
            top: 18px; left: 18px; right: 18px; bottom: 18px;
            border-radius: 16px;
            border: 1px dashed #c3b6e6;
            opacity: 0.4;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>早安</h1>
    </div>
</body>
</html>
